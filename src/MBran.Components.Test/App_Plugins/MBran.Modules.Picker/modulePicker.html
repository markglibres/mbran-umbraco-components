<div ng-controller="MBran.Modules.PickerController">
    <div>
        <div class="umb-el-wrap umb-property">
            <select class="umb-editor umb-textstring textstring ng-pristine ng-valid ng-valid-required"
                    ng-options="option.name for option in moduleListing track by option.value"
                    ng-model="model.value.module"
                    ng-change="updateModuleDescription()"></select>
        </div>
        <div class="umb-property">
            <small class="ng-binding">{{ moduleDescription }}</small>
            <hr/>
        </div>
        <div class="umb-el-wrap umb-property"
             ui-sortable="sortableOptions"
             ng-model="model.value.sources">
            <div ng-repeat="item in model.value.sources">
                <umb-node-preview icon="item.icon"
                                  name="item.name"
                                  sortable="true"
                                  allow-remove="true"
                                  on-remove="remove($index)">
                </umb-node-preview>
            </div>
        </div>
        <div class="umb-property">
            <a class="umb-node-preview-add"
               href="#"
               ng-click="selectPages()"
               prevent-default>
                Add Sources
            </a>
        </div>
    </div>
</div>
